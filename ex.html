<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="isPrime()">

<script>
    function checkIs(n) {
        if (n < 2) {
            return false;
        } else {
            for (let i = 2; i < n - 1; i++) {
                if (n % i === 0) {
                    return false;
                }
            }
        }
        return true;
    }


    function isPrime() {
        let count = prompt("Enter a number :");
        let number = 0;
        let N = 2;
        while (number < count) {
            if (checkIs(N)) {
                document.write(N + " ");
                ++number;
            }
            ++N;
        }

    }
</script>
</body>
</html>
